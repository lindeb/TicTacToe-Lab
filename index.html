<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="main.css">
	<script src="app.js"></script>
</head>
<body>
	<h1>Tic Tac Toe for n00bs</h1>
	<h2 id="status">Player One's turn!</h2>
	<div id="board">
		<div id="0" class="tiles"></div>
		<div id="1" class="tiles"></div>
		<div id="2" class="tiles"></div>
		<div id="3" class="tiles"></div>
		<div id="4" class="tiles"></div>
		<div id="5" class="tiles"></div>
		<div id="6" class="tiles"></div>
		<div id="7" class="tiles"></div>
		<div id="8" class="tiles"></div>
	</div>
	<div>
		<button id="reset" type="button">Reset</button>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
